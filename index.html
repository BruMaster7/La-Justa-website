<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Justa</title>
    <link rel="stylesheet" href="/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-Merriweather bg-justa-white">

    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <a href="../index.html" class="flex items-center">
            <img class="h-16" src="/img/logo-1Color.png" alt="logo-LaJusta">
            <h1 class="font-black text-3xl text-justa-dark-blue ml-4">LA JUSTA</h1>
        </a>
        <!-- Hamburguesa para móviles -->
        <button id="menu-button" class="block md:hidden text-justa-dark-blue focus:outline-none" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <!-- Menú de navegación -->
        <nav class="hidden md:flex space-x-8 font-semibold text-justa-dark-blue text-xl">
            <a class="hover:text-gray-600" href="#">Salud</a>
            <a class="hover:text-gray-600" href="#">Deportes</a>
            <a class="hover:text-gray-600" href="#">Política</a>
            <a class="hover:text-gray-600" href="#">Hoy</a>
        </nav>
    </header>
    <!-- Menú desplegable móvil -->
    <nav id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
        <ul class="flex flex-col space-y-4 p-4 text-justa-dark-blue font-semibold text-lg">
            <li><a class="hover:text-gray-600" href="#">Salud</a></li>
            <li><a class="hover:text-gray-600" href="#">Deportes</a></li>
            <li><a class="hover:text-gray-600" href="#">Política</a></li>
            <li><a class="hover:text-gray-600" href="#">Hoy</a></li>
        </ul>
    </nav>

    <div class="hero bg-justa-dark-blue w-full h-h-hero">
        <div class="hero-container hero-bg w-full h-full bg-no-repeat bg-cover bg-bottom">        

        </div>
    </div>
    <main class="container mx-auto max-w-5xl mt-96 md:mt-10 lg:mt10">

        <h2 class="font-extrabold text-4xl text-center lg:text-left text-justa-dark-blue">Últimas Noticias</h2>

        <section class="new-content grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mx-5 lg:mx-0" id="news-container">

        </section>

        <div id="pagination-container" class="flex justify-center mt-8 space-x-2">
            <button id="prev-page" class="px-4 py-2 bg-justa-dark-blue text-white rounded-md hover:bg-justa-green focus:outline-none disabled:opacity-50" disabled>
              Anterior
            </button>
            <span id="page-number" class="px-4 py-2 text-lg font-semibold">1</span>
            <button id="next-page" class="px-4 py-2 bg-justa-dark-blue text-white rounded-md hover:bg-justa-green focus:outline-none">
              Siguiente
            </button>
          </div>
          
    </main>

    <footer class="bg-justa-dark-blue flex justify-center align-middle p-12 mt-8">
        <img src="/img/logo.png" alt="">
        <h2 class="font-bold text-justa-white text-4xl mx-4 my-6">FOOTER</h2>
    </footer>

    <script src="/src/index.js"></script>
    
</body>
</html>
